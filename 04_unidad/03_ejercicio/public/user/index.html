<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios Pro</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>

<div class="table-container">
    <h2>Administración de Usuarios</h2>
    
    <div class="table-controls">
        <input type="text" id="searchInput" class="search-box" placeholder="Filtrar por usuario..." onkeyup="filterTable()">
        <button class="btn btn-add" onclick="openModal('modalAdd')">+ Nuevo Usuario</button>
    </div>

    <table id="userTable">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>F. Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row-1">
                <td class="td-user">jdoe88</td>
                <td class="td-name">John</td>
                <td class="td-lastname">Doe</td>
                <td class="td-birth">1988-05-15</td>
                <td>
                    <button class="btn btn-edit" onclick="prepareEdit('1')">Editar</button>
                    <button class="btn btn-delete" onclick="confirmDelete('1')">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="modalAdd" class="modal">
    <div class="modal-content">
        <div class="modal-header">Nuevo Usuario</div>
        <form onsubmit="event.preventDefault(); alert('Guardado correctamente'); closeModal('modalAdd');">
            <div class="form-group"><label>Usuario</label><input type="text" required></div>
            <div class="form-group"><label>Clave</label><input type="password" required></div>
            <div class="form-group"><label>Nombres</label><input type="text" required></div>
            <div class="form-group"><label>Apellidos</label><input type="text" required></div>
            <div class="form-group"><label>Fecha de Nacimiento</label><input type="date" required></div>
            <button type="submit" class="btn btn-save">Registrar</button>
            <button type="button" class="btn" style="width: 100%; margin-top: 5px;" onclick="closeModal('modalAdd')">Cancelar</button>
        </form>
    </div>
</div>

<div id="modalEdit" class="modal">
    <div class="modal-content">
        <div class="modal-header">Editar Usuario</div>
        <form onsubmit="event.preventDefault(); alert('Cambios aplicados'); closeModal('modalEdit');">
            <div class="form-group">
                <label>Usuario (No editable)</label>
                <input type="text" id="editUser" disabled>
            </div>
            <div class="form-group">
                <label>Clave (No editable)</label>
                <input type="password" value="********" disabled>
            </div>
            <div class="form-group">
                <label>Nombres</label>
                <input type="text" id="editName" required>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" id="editLastName" required>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" id="editBirth" required>
            </div>
            <button type="submit" class="btn btn-save">Guardar Cambios</button>
            <button type="button" class="btn" style="width: 100%; margin-top: 5px;" onclick="closeModal('modalEdit')">Cancelar</button>
        </form>
    </div>
</div>

</body>
</html>
